{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>

<body>
    <a href="/">Home</a>
    <a href="about">About Us</a>
    <a href="contact">Contact Us</a>
    <section class="contact-us">
        <h1>S I G N  - U P</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" spellcheck="true" pattern="[a-z]+" />
            <input type="text" name="phone" inputmode="numeric" placeholder="Phone" pattern="[0-9]+" />
            <input type="text" name="email" inputmode="email" placeholder="E-Mail" />
            <input type="text" name="password" inputmode="password" placeholder="Password" pattern="[0-9]+" />
            <button type="submit" name="submit" value="submit" class="btn1">SUBMIT</button>
        </form>

    </section>
</body>

</html>
