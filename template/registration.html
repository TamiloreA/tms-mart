{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <a href="/">Home</a>
    <a href="about">About Us</a>
    <a href="contact">Contact Us</a>
    <section class="contact-us">
        <h1>CONTACT US</h1>
        <input type="text" inputmode="email" placeholder="Name" spellcheck="true" />
        <input type="text" inputmode="numeric" placeholder="Phone" pattern="[0-9]+"/>
        <input type="text" inputmode="email" placeholder="E-Mail"/>
        <textarea class="longInput" cols="30" rows="10" placeholder="Message" spellcheck="true"></textarea>
        <button type="button" class="btn1">SEND MESSAGE</button>
    </section>
</body>
</html>
